<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="./assets/logo.png" alt="logo" />
        <nav>
          <ul id="menu-list" class="menu-list">
            <li class="nav-li"><a class="nav-link">Consoles</a></li>
            <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
            <li class="nav-li"><a class="nav-link">Controles</a></li>
            <li class="nav-li"><a class="nav-link">Outros</a></li>
          </ul>
        </nav>
        <img src="./assets/menu.png" class="menu-icon" onclick="showMenu()" />
      </div>

      <div class="row">
        <div class="column-1">
          <h2>PS5 DualShock</h2>
          <h3>Wireless Controller for PlayStation</h3>
          <p>Original Controller</p>
          <h4>R$349,99</h4>
          <button class="buy">
            Comprar agora <img src="./assets/arrow.png" />
          </button>
        </div>
        <div class="column-2">
          <img class="controller" src="./assets/controller.png" />
          <div class="color-box"></div>
          <button class="add-cart">
            <img src="./assets/add.png" alt="adicionar-ao-carrinho" />
          </button>
        </div>
      </div>
      <div class="social-links">
        <img src="./assets/fb.png" alt="facebook" />
        <img src="./assets/ig.png" alt="instagram" />
        <img src="./assets/tw.png" alt="twitter" />
      </div>
    </div>
  </body>
</html>
